		<script>
			$(function(){
	     	   	
	     	   	 var obj=JSON.parse(localStorage.getItem("f"));
	           var s="";
	     	    for(var i=0;i<obj.length;i++){
	     	    	if(s){
	     	    		  s+="<li>"+obj[i].time+"<span>"+obj[i].txt+"</span>"+"</li>";
	     	    	}
	     	    	else{s="<li>"+obj[i].time+"<span>"+obj[i].txt+"</span>"+"</li>";}
	     	    }
	     	    var html=$(".slist").html();
	     	    html=html+s;
	     	    $(".slist").html(html);
	     	    $(".slist li").on("tap",function(){
	     	    	   
	     	    	var n=$(this).index();
	     	    	obj.splice(n,1);
	     	     localStorage.setItem("f",JSON.stringify(obj));
	     	     location.href="intro.html";
	     	    })
	     	    
	     	    
	     	    $("#search").click(function(){
	     	        var sr=[];
	     	        var m=0;
	     	        var n=$(".inps").val();
	     	    	 for(var i=0;i<obj.length;i++){
	     	    	 	if(obj[i].txt.indexOf(n)!=-1){
	     	    	 		m++;
		     	    	 sr+="<li>"+obj[i].time+"<span>"+obj[i].txt+"</span>"+"</li>";
		     	    	  $(".slist").html(sr);
		     	    	}
		     	    	if(m==0){
		     	           $(".slist").html("没有找到相关内容");
		     	    	}
	     	  		}		
	     	    	
	     	    })
